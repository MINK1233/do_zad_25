<Olek Minkiewicz<br>
    <p id="pogrubienie_minkiewicz">Dlaczego programista nosi zawsze ze sobą deszczową kurtkę? Bo boi się, że jak wyprowadzi kod na zewnątrz, to może zacząć padać.</p>
    Olek Minkiewicz<br>
    <p id="pochylona_minkiewicz"> Co mówi programista, kiedy pytasz go, jak się czuje? "Dobrze, dopóki moje kody nie zaczynają rozmawiać ze mną." </p>
    Olek Minkiewicz<br>
    <p id="index_gorny_minkiewicz">- Dlaczego programista zawsze zaczyna od jajka na śniadanie? Bo wie, że każda dobra aplikacja zaczyna się od jednego jaja (egg-celent!).
</p>
    Olek Minkiewicz<br>
    <p id="index_dolny_minkiewicz">Jak programista odpowiada na pytanie "Jaki jest Twój ulubiony język obcy?"? "Kodowany."

 </p>
    Olek Minkiewicz<br>
    <p id="mono_minkiewicz">Dlaczego programiści zawsze chcą iść na piknik? Bo lubią brać ze sobą funkcje i w końcu czas na trochę rekreacji (re-creation).
    Olek Minkiewicz<br>
    <p id="powiekszenie_minkiewicz">Co powiedział programista, kiedy został poproszony o rady przy remoncie domu? "Znajdź błąd, zaktualizuj, powtórz."
        Olek Minkiewicz
    <p id="pomniejszenie_minkiewicz">Dlaczego programista nie zostanie skazany za kradzież? Bo, nawet jeśli zabrałby miliony linii kodu, to i tak byłoby to tylko kopiowanie.
</p>
